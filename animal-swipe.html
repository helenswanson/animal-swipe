<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title>Animal Swipe</title>

		<style type="text/css">
			body {
				background: #F1F3F8;
				text-align: center;
				height: 100%
				width: 100%;
			}
			.content { width: 100%; }
			.top { padding-top: 60px; }
			.text-display { font-size: 24px; }
			.box { padding: 60px; }
			#direction-swipe { background: #B7E1CE; }
			#animal-swipe { background: #cab8e0; }
		</style>
	</head>
	<body>
		<div class="content">
			<h1>Animal Swipe!</h1>
			<div class="text-display box top" onClick="displayAnimalClick()">

					Click for a random animal:
					<div id="animal-click"></div>
				</div>
			</div>
			<div class="text-display">
				<div id="direction-swipe" class="box">Swipe for direction</div>
			</div>
			<div class="text-display">
				<div id="animal-swipe" class="box">Swipe for animal</div>
			</div>
			<div class="text-display">
				<div id="direction-animal-swipe" class="box">Swipe for direction + animal</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>

			function displayAnimalClick() {
				var randomAnimal = animalArray[Math.floor(Math.random() * animalArray.length)];
				document.getElementById('animal-click').innerHTML = randomAnimal;
			}
			displayAnimalClick();

			function displayAnimalSwipe() {
				var randomAnimal = animalArray[Math.floor(Math.random() * animalArray.length)];
				document.getElementById('animal-swipe').innerHTML = randomAnimal;
			}

			$("#direction-swipe").swipe( {
				//Generic swipe handler for all directions
				swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					$(this).text( "You swiped " + direction );  
				},
				//Default is 75px, set to 0 for demo so any distance triggers swipe
				threshold:0
			});
			$("#animal-swipe").swipe({swipe:displayAnimalSwipe, threshold:0});
			$("#direction-animal-swipe").swipe( {
				//Generic swipe handler for all directions
				swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					var randomAnimal = animalArray[Math.floor(Math.random() * animalArray.length)];
					$(this).html("You swiped " + direction + "<br><br>Here's an animal:<br>" + randomAnimal);

				threshold:0
